<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.html">
        <div>
            <label for="name">First Name</label><br><br>
            <input type="text" name="First Name" id="name" placeholder="Enter first name">
        </div>
        <div>
            <label for="pass">Password</label><br><br>
            <input type="password" name="First Name" id="pass" placeholder="enter your password">
        </div>
        <div>
            <label for="dob">Date of Birth</label><br><br>
            <input type="date" name="First Name" id="dob" placeholder="Enter date of birth">
        </div>
        <div>
            <label for="gender">Gender</label><br><br>
            Male:<input type="radio" name="gender" id="name" >
           Female:<input type="radio" name="gender" id="name" >
        </div>
        <div>
            <label for="comment">Comment</label><br><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name="country" id="">
            <option value="">select country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Ghana">Ghana</option>
        </select>
        </div>
        <br><br>
        <button type="submit">Send</button>
    </form>
</body>
